<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>House Price Predictionpy</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_1.css') }}">
  
</head>

<body>
 <div class="login">
	<h1> Predict House Price </h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="bedrooms" placeholder="Bedrooms" required="required" />
        <input type="text" name="bathrooms" placeholder="Bathrooms" required="required" />
		<input type="text" name="living_space" placeholder="Living_space" required="required" />
        <input type="text" name="floor" placeholder="Floor" required="required" />
        <input type="text" name="waterfont" placeholder="Waterfont" required="required" />
        <input type="text" name="view" placeholder="View" required="required" />
        <input type="text" name="grade" placeholder="Grade" required="required" />
        <input type="text" name="latitude" placeholder="Latitude" required="required" />

        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
